<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon2.png">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/FontAwesome_Pro/css/all.css">
</head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <div class="player">
        <!--Dashboard-->
        <div class="dashboard">
            <!--Header-->
            <header>
                <h4>Now Playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>
            <!--CD-->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
            </div>
            <!--Control-->
            <div class="control">
                
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                  </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn" id="btn-toggle-play">
                    <i class="fas fa-play icon-play"></i>
                    <i class="fas fa-pause icon-pause"></i>
                  </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            
            <div class="volume-change">
                <div class="volume">
                  <i class="fa-solid fa-volume volume__icon"></i>
                  <i class="fa-solid fa-volume-xmark volume__icon--mute"></i>
                </div>
                <div class="volume-bar">
                  <div class="volume-bar__value"></div>
                </div>
              </div>

            <audio id="audio" src=""></audio>
        </div>
            <!--Playlist-->
        <div class="playlist">
        </div>  
        
    </div>
    <script src="./assets/css/main.js"></script>
</body>

</html>
